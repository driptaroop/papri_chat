<!doctype html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Papri Chat</title>

<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="/bower_components/emojione/extras/css/emojione.min.css"/>
<!--<link rel="stylesheet" href="/bower_components/emojionearea/dist/emojionearea.min.css">-->
<link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="loginmodal-container">
            <h1>Enter Username</h1><br>
            <form id="username_form">
                <input type="text" name="user" placeholder="Username" id="username_entry">
                <p id="login_error_msg"></p>
                <input type="submit" name="login" class="login loginmodal-submit" value="Login">
            </form>
        </div>
    </div>
</div>
<div class="menu">
    <div class="name">Welcome to Papri chat</div>
    <div class="members" id="members"></div>
</div>
<ol class="chat" id="chatArea">

</ol>
<div class="typezone">
    <form id="chatForm"> <input class="textarea" type="text" placeholder="Type here!" id="chatText"/><input type="submit" class="send" value=""/></form>
</div>
<script src="/bower_components/jQuery/dist/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/bower_components/jquery-dateFormat/dist/jquery-dateFormat.min.js"></script>
<script src="/bower_components/emojione/lib/js/emojione.min.js"></script>
<!--<script type="text/javascript" src="/bower_components/emojionearea/dist/emojionearea.min.js"></script>-->
<script src="/custom.js"></script>
</body>
</html>
